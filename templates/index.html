<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Data tables</title>
 
<link rel="stylesheet" type="text/css" media="screen" href={{url_for('static', filename="css/smoothness/jquery-ui-1.8.18.custom.css") }} />
<link rel="stylesheet" type="text/css" media="screen" href={{url_for('static', filename="css/demo_table.css") }} />
<link rel="stylesheet" type="text/css" media="screen" href={{url_for('static', filename="css/demo_page.css") }} />
<link rel="stylesheet" type="text/css" media="screen" href={{url_for('static', filename="css/demo_table_jui.css") }} />

<link rel="stylesheet" type="text/css" media="screen" href={{url_for('static', filename="css/page.css") }} />
 
<script type=text/javascript src="{{url_for('static', filename='js/jquery-1.7.1.min.js') }}"></script>
<script type=text/javascript src="{{url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
<script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
            $('#example').dataTable( {
                "bProcessing": true,
                "bServerSide": true,
                "bPaginate": true,
                "bJQueryUI": true,
                "sPaginationType": "full_numbers",
                "sAjaxSource": $SCRIPT_ROOT + "/_get_iocs"
                } );
            } );
</script>
</head>

<body>

<div class="main">
    <div class="mainwrap">
    <div class="itemswrap">
    <div class="items">
        <div id="container">
        <div id="dynamic">

        <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
            <thead>
                <tr>
                    <th width="25%">ID</th>
                    <th width="75%">Title</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="2" class="dataTables_empty">Loading data from server</td>
            </tr>
            </tbody>
        </table>

        </div>
        </div>
    </div>
    </div>
    </div>

    <div class="filterbar">
        <div class="filterbarwrap">
        <h3>Table Of Contents</h3>
        <ul>
            <li>SQLAlchemy in Flask
            <ul>
               <!-- <li>Flask-SQLAlchemy Extension</li>
                <li>Declarative</li>
                <li>Manual Object Relational Mapping</li>
                <li>SQL Abstraction Layer</li>-->
            </ul>
            </li>
        </ul>
        </div>
    </div>

    <div class="cleared"></div>
</div>

</body>

</html>
